<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2.0</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="top-display"><span id="top-span"></span></div>
            <div id="bottom-display"><span id="bottom-span"></span></div>
        </div>
        <div id="bottom-section">
            <div id="left-buttons">
                <button type="button">C</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button"><span id="mode-button" class="material-symbols-outlined">dark_mode</span></button>
                <button type="button">0</button>
                <button type="button">.</button>
            </div>
            <div id="right-buttons">
                <button class="operators">/</button>
                <button class="operators">X</button>
                <button class="operators">-</button>
                <button class="operators">+</button>
                <button id="equal" class="operators">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
